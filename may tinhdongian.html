<body>
<form>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="bangnhap">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="1" id="mot" onclick="passParameters(1)">
            </td>
            <td>
                <input type="button" value="2" id="hai" onclick="passParameters(2)">
            </td>
            <td>
                <input type="button" value="3" id="3" onclick="passParameters(3)">
            </td>
            <td>
                <input type="button" value="+" id="cong" onclick="passParameters('+')">
            </td>
        </tr>
        <td>
            <input type="button" value="4" id="4" onclick="passParameters(4)">
        </td>
        <td>
            <input type="button" value="5" id="5" onclick="passParameters(5)">
        </td>
        <td>
            <input type="button" value="6" id="6" onclick="passParameters(6)">
        </td>
        <td>
            <input type="button" value="-" id="chu" onclick="passParameters('-')">
        </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="7" id="7" onclick="passParameters(7)">
            </td>
            <td>
                <input type="button" value="8" id="8" onclick="passParameters(8)">
            </td>
            <td>
                <input type="button" value="9" id="9" onclick="passParameters(9)">
            </td>
            <td>
                <input type="button" value="X" id="X" onclick="passParameters('*')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="C" id="C" onclick="clearconsole()">
            </td>
            <td>
                <input type="button" value="0" id="0" onclick="passParameters(0)">
            </td>
            <td>
                <input type="button" value="=" id="Daubang" onclick="calculate()">
            </td>
            <td>
                <input type="button" value="/" id="chia" onclick="passParameters('/')">
            </td>
        </tr>
    </table>
</form>

</body>
<script>
    function passParameters(x) {

        let number = document.getElementById("bangnhap").value;
        number += x ;
        document.getElementById("bangnhap").value = number;
    }
    function clearconsole() {
        let console = document.getElementById("bangnhap");
        console.value = "";
    }
        function calculate() {
            let console = document.getElementById("bangnhap").value;
            let result = eval(console);
            document.getElementById("bangnhap").value = result;
        }

    
</script>
